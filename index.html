<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Port Display</title>
    <link rel="stylesheet" href="styles.css?v4">
</head>
<body>
    <div class="background-container"></div> <!-- Background with animated effect -->
    <div class="circle">
        <img class="logImage" src="img/logimg.png" />
        <div class="content">
            <div class="login-text">LOGIN</div>
            <input type="email" placeholder="EMAIL" class="input-field">
            <input type="password" placeholder="PASSWORD" class="input-field">
            <h5 class="error-message" style="color: red;"></h5>
        <img src="img/logButton.png" alt="Login Button" class="login-button">
        </div>
    </div>
    <div class="circle-glow"></div>
    <script src="app.js"></script>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <filter id="water-effect">
            <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.01" numOctaves="5" result="turbulence"/>
            <feDisplacementMap id="displacement" in2="turbulence" in="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>
</body>
<script>
    function animateFilter() {
        const feDisplacementMap = document.querySelector('feDisplacementMap');
        const displacement = document.getElementById('displacement');
        let scale = 20; // Start scale
        let numOctives = 1
        let increment = 1;
        let increment2 = 1;

        setInterval(() => {
            scale += increment;
            numOctives += increment2;
            if (scale > 50 || scale < 20) {
                increment *= -1; // Reverse the increment direction when hitting bounds
            }
            if (numOctives > 6 || numOctives < 2) {
                increment2 *= -1; // Reverse the increment direction when hitting bounds
            }
            feDisplacementMap.setAttribute('scale', scale);
            displacement.setAttribute('numOctives', numOctives)
        }, 50);
    }

    window.onload = animateFilter;
</script>
</html>
